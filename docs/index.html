<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR코드 실시간 투표 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .qr-section {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .qr-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #qrcode canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
        }

        .chart-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .chart-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .vote-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .vote-form.active {
            display: block;
        }

        .options-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .option-item {
            padding: 12px 15px;
            margin: 8px 0;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .option-item:hover {
            background: linear-gradient(45deg, #e9ecef, #dee2e6);
            transform: translateX(5px);
        }

        .number-input-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .number-input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        #numberInput {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        #numberInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-vote-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-vote-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .selected-preview {
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(45deg, #e8f5e8, #f0f8f0);
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .selected-preview div {
            margin-top: 8px;
            font-weight: 500;
            color: #155724;
        }

        .vote-form h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .vote-options {
            display: grid;
            gap: 10px;
        }

        .vote-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .admin-controls {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .admin-controls h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .control-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn.primary {
            background: #007bff;
            color: white;
        }

        .control-btn.danger {
            background: #dc3545;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 실시간 투표 시스템</h1>
            <p>QR코드로 접속하여 투표에 참여하세요!</p>
        </div>
        
        <div class="content">
            <div class="qr-section">
                <h2>📱 QR코드로 접속</h2>
                <div id="qrcode"></div>
                <div class="url-display" id="urlDisplay"></div>
                
                <div class="admin-controls">
                    <h3>관리자 설정</h3>
                    <button class="control-btn primary" onclick="startNewPoll()">새 투표 시작</button>
                    <button class="control-btn danger" onclick="resetVotes()">투표 초기화</button>
                </div>
            </div>
            
            <div class="chart-section">
                <h2>📈 실시간 결과</h2>
                <canvas id="voteChart" width="400" height="300"></canvas>
                <div class="stats">
                    <p>총 투표수: <span id="totalVotes">0</span>표</p>
                    <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 0.9em;">
                        <strong>📊 실시간 모니터링</strong>
                        <div style="margin-top: 8px; color: #666;">
                            다른 휴대폰에서 투표하면<br>
                            즉시 그래프가 업데이트됩니다!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 모바일 투표 폼 (QR코드로 접속시 표시) -->
        <div class="vote-form" id="voteForm">
            <h3>📊 투표에 참여하세요!</h3>
            <p style="color: #666; margin-bottom: 15px; font-size: 0.9em;">
                선호하는 <strong>2개의 학과</strong>를 선택해주세요
            </p>
            
            <div class="options-list" id="optionsList">
                <div class="option-item">1. 컴퓨터공학과</div>
                <div class="option-item">2. 경영학과</div>
                <div class="option-item">3. 기계공학과</div>
                <div class="option-item">4. 없음</div>
            </div>
            
            <div class="number-input-section">
                <label for="numberInput">번호 2개를 입력하세요 (예: 1,3)</label>
                <input type="text" id="numberInput" placeholder="1,3" maxlength="10">
                <button class="submit-vote-btn" onclick="submitVote()">투표하기</button>
                
                <div class="selected-preview" id="selectedPreview" style="display: none;">
                    <strong>선택한 학과:</strong>
                    <div id="previewText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 투표 데이터 저장 (2개 선택 가능)
        let voteData = {
            '컴퓨터공학과': 0,
            '경영학과': 0,
            '기계공학과': 0,
            '없음': 0
        };

        let chart;
        let isAdmin = true;
        let hasVoted = false;
        let deviceId = localStorage.getItem('deviceId') || generateDeviceId();
        
        // 학과 옵션 배열
        const departments = ['컴퓨터공학과', '경영학과', '기계공학과', '없음'];

        // 기기별 고유 ID 생성
        function generateDeviceId() {
            const id = 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            localStorage.setItem('deviceId', id);
            return id;
        }

        // 번호 입력 실시간 미리보기
        function setupInputPreview() {
            const input = document.getElementById('numberInput');
            const preview = document.getElementById('selectedPreview');
            const previewText = document.getElementById('previewText');

            if (input) {
                input.addEventListener('input', function() {
                    const value = this.value.trim();
                    if (value) {
                        const numbers = value.split(',').map(n => parseInt(n.trim())).filter(n => n >= 1 && n <= departments.length);
                        
                        if (numbers.length > 0) {
                            const selectedDepts = numbers.map(n => `${n}. ${departments[n-1]}`);
                            previewText.innerHTML = selectedDepts.join('<br>');
                            preview.style.display = 'block';
                        } else {
                            preview.style.display = 'none';
                        }
                    } else {
                        preview.style.display = 'none';
                    }
                });
            }
        }

        // 투표 제출 함수
        function submitVote() {
            const input = document.getElementById('numberInput');
            const inputValue = input.value.trim();
            
            if (!inputValue) {
                alert('번호를 입력해주세요! (예: 1,3)');
                return;
            }

            // 이미 투표했는지 확인
            const votedDevices = JSON.parse(localStorage.getItem('votedDevices') || '[]');
            if (votedDevices.includes(deviceId)) {
                alert('이미 투표하셨습니다! 🗳️');
                return;
            }

            // 번호 파싱 및 검증
            const numbers = inputValue.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
            
            if (numbers.length !== 2) {
                alert('정확히 2개의 번호를 입력해주세요! (예: 1,3)');
                return;
            }

            if (numbers.some(n => n < 1 || n > departments.length)) {
                alert(`1부터 ${departments.length}까지의 번호만 입력 가능합니다!`);
                return;
            }

            if (numbers[0] === numbers[1]) {
                alert('서로 다른 2개의 번호를 입력해주세요!');
                return;
            }

            // 투표 실행
            const selectedDepts = numbers.map(n => departments[n-1]);
            selectedDepts.forEach(dept => {
                voteData[dept]++;
            });

            // 투표한 기기 목록에 추가
            votedDevices.push(deviceId);
            localStorage.setItem('votedDevices', JSON.stringify(votedDevices));
            
            // 데이터 저장 및 동기화
            saveVoteData();
            updateChart();
            updateStats();
            
            // 투표 완료 UI
            showMultiVoteComplete(selectedDepts);
            
            // 실시간 알림
            showRealTimeNotification(selectedDepts.join(', '));
            
            console.log(`새 투표: ${selectedDepts.join(', ')}, 총 투표수: ${getTotalVotes()}`);
        }

        // URL 파라미터 확인하여 클라이언트 모드 설정
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        
        if (mode === 'client') {
            isAdmin = false;
            document.querySelector('.qr-section').style.display = 'none';
            document.querySelector('.content').style.gridTemplateColumns = '1fr';
            document.getElementById('voteForm').classList.add('active');
        }

        // QR코드 생성
        function generateQR() {
            const baseUrl = window.location.origin + window.location.pathname;
            const clientUrl = baseUrl + '?mode=client';
            
            document.getElementById('urlDisplay').textContent = clientUrl;
            
            try {
                // 기존 QR코드 제거
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';
                
                // QRious 라이브러리 사용
                const qr = new QRious({
                    element: document.createElement('canvas'),
                    value: clientUrl,
                    size: 200,
                    backgroundAlpha: 1,
                    foreground: '#333333',
                    background: '#ffffff',
                    level: 'M'
                });
                
                qrContainer.appendChild(qr.canvas);
                console.log('QR코드가 생성되었습니다!');
            } catch (error) {
                console.error('QR코드 생성 오류:', error);
                // 대체 방법: Google Charts API 사용
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = `
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(clientUrl)}" 
                         alt="QR Code" 
                         style="border: 2px solid #ddd; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
                `;
                console.log('대체 QR코드가 생성되었습니다!');
            }
        }

        // 차트 초기화
        function initChart() {
            const ctx = document.getElementById('voteChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(voteData),
                    datasets: [{
                        label: '투표수',
                        data: Object.values(voteData),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(240, 147, 251, 0.8)',
                            'rgba(79, 172, 254, 0.8)',
                            'rgba(67, 233, 123, 0.8)',
                            'rgba(250, 112, 154, 0.8)',
                            'rgba(168, 237, 234, 0.8)',
                            'rgba(255, 154, 158, 0.8)',
                            'rgba(255, 236, 210, 0.8)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(240, 147, 251, 1)',
                            'rgba(79, 172, 254, 1)',
                            'rgba(67, 233, 123, 1)',
                            'rgba(250, 112, 154, 1)',
                            'rgba(168, 237, 234, 1)',
                            'rgba(255, 154, 158, 1)',
                            'rgba(255, 236, 210, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    animation: {
                        duration: 800,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // 투표 폼 업데이트
        function updateVoteForm(options) {
            const voteOptionsContainer = document.querySelector('.vote-options');
            const colors = [
                'linear-gradient(45deg, #667eea, #764ba2)',
                'linear-gradient(45deg, #f093fb, #f5576c)',
                'linear-gradient(45deg, #4facfe, #00f2fe)',
                'linear-gradient(45deg, #43e97b, #38f9d7)',
                'linear-gradient(45deg, #fa709a, #fee140)',
                'linear-gradient(45deg, #a8edea, #fed6e3)',
                'linear-gradient(45deg, #ff9a9e, #fecfef)',
                'linear-gradient(45deg, #ffecd2, #fcb69f)'
            ];
            
            voteOptionsContainer.innerHTML = '';
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'vote-btn';
                button.textContent = `${index + 1}. ${option}`;
                button.style.background = colors[index % colors.length];
                button.onclick = () => vote(option);
                voteOptionsContainer.appendChild(button);
            });
        }
        function vote(option) {
            voteData[option]++;
            updateChart();
            updateStats();
            
            // 투표 완료 피드백
            event.target.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
            event.target.textContent = '✅ 투표 완료!';
            event.target.disabled = true;
            
            // 다른 버튼들 비활성화
            const buttons = document.querySelectorAll('.vote-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            setTimeout(() => {
                document.getElementById('voteForm').innerHTML = 
                    '<h3 style="text-align: center; color: #28a745;">투표가 완료되었습니다! 🎉</h3>' +
                    '<p style="text-align: center; margin-top: 10px;">결과를 확인해보세요.</p>';
            }, 1000);
            
            // 로컬 스토리지에 투표 데이터 저장
            localStorage.setItem('voteData', JSON.stringify(voteData));
        }

        // 차트 업데이트
        function updateChart() {
            chart.data.labels = Object.keys(voteData);
            chart.data.datasets[0].data = Object.values(voteData);
            
            // 색상도 동적으로 업데이트
            const colors = [
                'rgba(102, 126, 234, 0.8)',
                'rgba(240, 147, 251, 0.8)',
                'rgba(79, 172, 254, 0.8)',
                'rgba(67, 233, 123, 0.8)',
                'rgba(250, 112, 154, 0.8)',
                'rgba(168, 237, 234, 0.8)',
                'rgba(255, 154, 158, 0.8)',
                'rgba(255, 236, 210, 0.8)'
            ];
            
            const borderColors = [
                'rgba(102, 126, 234, 1)',
                'rgba(240, 147, 251, 1)',
                'rgba(79, 172, 254, 1)',
                'rgba(67, 233, 123, 1)',
                'rgba(250, 112, 154, 1)',
                'rgba(168, 237, 234, 1)',
                'rgba(255, 154, 158, 1)',
                'rgba(255, 236, 210, 1)'
            ];
            
            chart.data.datasets[0].backgroundColor = colors.slice(0, Object.keys(voteData).length);
            chart.data.datasets[0].borderColor = borderColors.slice(0, Object.keys(voteData).length);
            
            chart.update();
        }

        // 통계 업데이트 (더 상세한 정보)
        function updateStats() {
            const total = getTotalVotes();
            document.getElementById('totalVotes').textContent = total;
            
            // 관리자 화면에 상세 통계 표시
            if (isAdmin) {
                let statsHtml = `총 투표수: <span id="totalVotes">${total}</span>표`;
                
                if (total > 0) {
                    statsHtml += '<br><div style="margin-top: 10px; font-size: 0.9em; color: #666;">';
                    Object.entries(voteData).forEach(([option, count]) => {
                        const percentage = ((count / total) * 100).toFixed(1);
                        statsHtml += `<div>${option}: ${count}표 (${percentage}%)</div>`;
                    });
                    statsHtml += '</div>';
                }
                
                document.querySelector('.stats').innerHTML = statsHtml;
            }
        }

        // 총 투표수 계산
        function getTotalVotes() {
            return Object.values(voteData).reduce((sum, count) => sum + count, 0);
        }

        // 새 투표 시작 (부서 목록 업데이트)
        function startNewPoll() {
            const newQuestion = prompt('새로운 투표 주제를 입력하세요:', '선호 학과 조사');
            if (newQuestion) {
                // 선택지 입력받기
                const optionsText = prompt(
                    '선택지를 입력하세요 (쉼표로 구분):\n예: 컴퓨터공학과,경영학과,기계공학과,없음',
                    '컴퓨터공학과,경영학과,기계공학과,없음'
                );
                
                if (optionsText) {
                    // 선택지 배열로 변환
                    const options = optionsText.split(',').map(opt => opt.trim()).filter(opt => opt.length > 0);
                    
                    if (options.length >= 2) {
                        // 전역 departments 배열 업데이트
                        departments.length = 0;
                        departments.push(...options);
                        
                        // 새로운 투표 데이터 설정
                        voteData = {};
                        options.forEach(option => {
                            voteData[option] = 0;
                        });
                        
                        // UI 업데이트
                        document.querySelector('.header h1').textContent = '📊 ' + newQuestion;
                        updateOptionsDisplay(options);
                        updateChart();
                        updateStats();
                        
                        // 로컬 스토리지에 저장
                        localStorage.setItem('voteData', JSON.stringify(voteData));
                        localStorage.setItem('pollQuestion', newQuestion);
                        localStorage.setItem('pollOptions', JSON.stringify(options));
                        
                        console.log('새 투표가 시작되었습니다:', newQuestion, options);
                    } else {
                        alert('최소 2개의 선택지를 입력해주세요!');
                    }
                } else {
                    alert('선택지를 입력해주세요!');
                }
            }
        }

        // 옵션 표시 업데이트
        function updateOptionsDisplay(options) {
            const optionsList = document.getElementById('optionsList');
            if (optionsList) {
                optionsList.innerHTML = '';
                options.forEach((option, index) => {
                    const div = document.createElement('div');
                    div.className = 'option-item';
                    div.textContent = `${index + 1}. ${option}`;
                    optionsList.appendChild(div);
                });
            }
        }

        // 투표 초기화 (투표 기록도 함께 초기화)
        function resetVotes() {
            Object.keys(voteData).forEach(key => {
                voteData[key] = 0;
            });
            
            // 투표 기록 초기화
            localStorage.removeItem('votedDevices');
            localStorage.setItem('lastUpdate', Date.now().toString());
            
            saveVoteData();
            updateChart();
            updateStats();
            
            console.log('투표가 초기화되었습니다.');
        }

        // 페이지 로드시 초기화
        window.onload = function() {
            // 저장된 투표 데이터 불러오기
            const savedData = localStorage.getItem('voteData');
            const savedQuestion = localStorage.getItem('pollQuestion');
            const savedOptions = localStorage.getItem('pollOptions');
            
            if (savedData) {
                voteData = JSON.parse(savedData);
            }
            
            if (savedQuestion) {
                document.querySelector('.header h1').textContent = '📊 ' + savedQuestion;
            }
            
            if (savedOptions && !isAdmin) {
                const options = JSON.parse(savedOptions);
                updateVoteForm(options);
            }
            
            if (isAdmin) {
                generateQR();
            } else {
                // 클라이언트 모드에서 입력 미리보기 설정
                setupInputPreview();
            }
            initChart();
            updateStats();
            
            // 주기적으로 데이터 동기화 (실시간 업데이트 강화)
            setInterval(() => {
                const currentData = localStorage.getItem('voteData');
                const currentQuestion = localStorage.getItem('pollQuestion');
                const currentOptions = localStorage.getItem('pollOptions');
                const lastUpdate = localStorage.getItem('lastUpdate');
                
                if (currentData) {
                    const newData = JSON.parse(currentData);
                    const dataChanged = JSON.stringify(newData) !== JSON.stringify(voteData);
                    
                    if (dataChanged) {
                        // 새로운 투표가 들어온 경우
                        const oldTotal = getTotalVotes();
                        voteData = newData;
                        const newTotal = Object.values(voteData).reduce((sum, count) => sum + count, 0);
                        
                        updateChart();
                        updateStats();
                        
                        // 관리자에게 실시간 알림
                        if (isAdmin && newTotal > oldTotal) {
                            console.log(`🔔 실시간 업데이트: 새 투표가 ${newTotal - oldTotal}개 들어왔습니다!`);
                        }
                    }
                }
                
                if (currentQuestion) {
                    const newQuestion = currentQuestion;
                    const currentTitle = document.querySelector('.header h1').textContent;
                    if (currentTitle !== '📊 ' + newQuestion) {
                        document.querySelector('.header h1').textContent = '📊 ' + newQuestion;
                    }
                }
                
                if (currentOptions && !isAdmin) {
                    const options = JSON.parse(currentOptions);
                    // departments 배열 업데이트
                    if (departments.length !== options.length || !departments.every((dept, i) => dept === options[i])) {
                        departments.length = 0;
                        departments.push(...options);
                        updateOptionsDisplay(options);
                    }
                }
            }, 500); // 0.5초마다 체크 (더 빠른 실시간 업데이트)
        };
    </script>
</body>
