<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR코드 실시간 투표 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .qr-section {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .qr-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #qrcode canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
        }

        .chart-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .chart-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .vote-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .vote-form.active {
            display: block;
        }

        .vote-form h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .vote-options {
            display: grid;
            gap: 10px;
        }

        .vote-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .admin-controls {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .admin-controls h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .control-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn.primary {
            background: #007bff;
            color: white;
        }

        .control-btn.danger {
            background: #dc3545;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 실시간 투표 시스템</h1>
            <p>QR코드로 접속하여 투표에 참여하세요!</p>
        </div>
        
        <div class="content">
            <div class="qr-section">
                <h2>📱 QR코드로 접속</h2>
                <div id="qrcode"></div>
                <div class="url-display" id="urlDisplay"></div>
                
                <div class="admin-controls">
                    <h3>관리자 설정</h3>
                    <button class="control-btn primary" onclick="startNewPoll()">새 투표 시작</button>
                    <button class="control-btn danger" onclick="resetVotes()">투표 초기화</button>
                </div>
            </div>
            
            <div class="chart-section">
                <h2>📈 실시간 결과</h2>
                <canvas id="voteChart" width="400" height="300"></canvas>
                <div class="stats">
                    <p>총 투표수: <span id="totalVotes">0</span>표</p>
                </div>
            </div>
        </div>
        
        <!-- 모바일 투표 폼 (QR코드로 접속시 표시) -->
        <div class="vote-form" id="voteForm">
            <h3>투표에 참여하세요!</h3>
            <div class="vote-options">
                <button class="vote-btn" onclick="vote('옵션 A')">📊 옵션 A</button>
                <button class="vote-btn" onclick="vote('옵션 B')">📈 옵션 B</button>
                <button class="vote-btn" onclick="vote('옵션 C')">📉 옵션 C</button>
                <button class="vote-btn" onclick="vote('옵션 D')">📋 옵션 D</button>
            </div>
        </div>
    </div>

    <script>
        // 투표 데이터 저장
        let voteData = {
            '옵션 A': 0,
            '옵션 B': 0,
            '옵션 C': 0,
            '옵션 D': 0
        };

        let chart;
        let isAdmin = true; // 기본적으로 관리자 모드

        // URL 파라미터 확인하여 클라이언트 모드 설정
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        
        if (mode === 'client') {
            isAdmin = false;
            document.querySelector('.qr-section').style.display = 'none';
            document.querySelector('.content').style.gridTemplateColumns = '1fr';
            document.getElementById('voteForm').classList.add('active');
        }

        // QR코드 생성
        function generateQR() {
            const baseUrl = window.location.origin + window.location.pathname;
            const clientUrl = baseUrl + '?mode=client';
            
            document.getElementById('urlDisplay').textContent = clientUrl;
            
            try {
                // 기존 QR코드 제거
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';
                
                // QRious 라이브러리 사용
                const qr = new QRious({
                    element: document.createElement('canvas'),
                    value: clientUrl,
                    size: 200,
                    backgroundAlpha: 1,
                    foreground: '#333333',
                    background: '#ffffff',
                    level: 'M'
                });
                
                qrContainer.appendChild(qr.canvas);
                console.log('QR코드가 생성되었습니다!');
            } catch (error) {
                console.error('QR코드 생성 오류:', error);
                // 대체 방법: Google Charts API 사용
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = `
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(clientUrl)}" 
                         alt="QR Code" 
                         style="border: 2px solid #ddd; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
                `;
                console.log('대체 QR코드가 생성되었습니다!');
            }
        }

        // 차트 초기화
        function initChart() {
            const ctx = document.getElementById('voteChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(voteData),
                    datasets: [{
                        label: '투표수',
                        data: Object.values(voteData),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 205, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    animation: {
                        duration: 800,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // 투표 함수
        function vote(option) {
            voteData[option]++;
            updateChart();
            updateStats();
            
            // 투표 완료 피드백
            event.target.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
            event.target.textContent = '✅ 투표 완료!';
            event.target.disabled = true;
            
            // 다른 버튼들 비활성화
            const buttons = document.querySelectorAll('.vote-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            setTimeout(() => {
                document.getElementById('voteForm').innerHTML = 
                    '<h3 style="text-align: center; color: #28a745;">투표가 완료되었습니다! 🎉</h3>' +
                    '<p style="text-align: center; margin-top: 10px;">결과를 확인해보세요.</p>';
            }, 1000);
            
            // 로컬 스토리지에 투표 데이터 저장
            localStorage.setItem('voteData', JSON.stringify(voteData));
        }

        // 차트 업데이트
        function updateChart() {
            chart.data.datasets[0].data = Object.values(voteData);
            chart.update();
        }

        // 통계 업데이트
        function updateStats() {
            const total = Object.values(voteData).reduce((sum, count) => sum + count, 0);
            document.getElementById('totalVotes').textContent = total;
        }

        // 새 투표 시작
        function startNewPoll() {
            const newQuestion = prompt('새로운 투표 주제를 입력하세요:', '오늘 점심 메뉴는?');
            if (newQuestion) {
                document.querySelector('.header h1').textContent = '📊 ' + newQuestion;
                resetVotes();
            }
        }

        // 투표 초기화
        function resetVotes() {
            Object.keys(voteData).forEach(key => {
                voteData[key] = 0;
            });
            updateChart();
            updateStats();
            localStorage.setItem('voteData', JSON.stringify(voteData));
        }

        // 페이지 로드시 초기화
        window.onload = function() {
            // 저장된 투표 데이터 불러오기
            const savedData = localStorage.getItem('voteData');
            if (savedData) {
                voteData = JSON.parse(savedData);
            }
            
            if (isAdmin) {
                generateQR();
            }
            initChart();
            updateStats();
            
            // 주기적으로 데이터 동기화 (다른 탭에서 투표한 경우)
            setInterval(() => {
                const currentData = localStorage.getItem('voteData');
                if (currentData) {
                    const newData = JSON.parse(currentData);
                    if (JSON.stringify(newData) !== JSON.stringify(voteData)) {
                        voteData = newData;
                        updateChart();
                        updateStats();
                    }
                }
            }, 1000);
        };
    </script>
</body>
</html>
