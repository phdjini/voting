    </style>
</head>
<body>
    <div class="container">

            <p>QRì½”ë“œë¡œ ì ‘ì†í•˜ì—¬ íˆ¬í‘œì— ì°¸ì—¬í•˜ì„¸ìš”!</p>
        </div>
        
        <div class="content">
            <div class="qr-section">
                <h2>ğŸ“± QRì½”ë“œë¡œ ì ‘ì†</h2>
                <div id="qrcode"></div>
                <div class="url-display" id="urlDisplay"></div>
                
                <div class="admin-controls">

            <div class="chart-section">

                <canvas id="voteChart" width="400" height="300"></canvas>
                <div class="stats">
                    <p>ì´ íˆ¬í‘œìˆ˜: <span id="totalVotes">0</span>í‘œ</p>
                </div>
            </div>
        </div>
        
        <!-- ëª¨ë°”ì¼ íˆ¬í‘œ í¼ (QRì½”ë“œë¡œ ì ‘ì†ì‹œ í‘œì‹œ) -->
        <div class="vote-form" id="voteForm">
            <h3>íˆ¬í‘œì— ì°¸ì—¬í•˜ì„¸ìš”!</h3>
            <div class="vote-options">
                <button class="vote-btn" onclick="vote('ì˜µì…˜ A')">ğŸ“Š ì˜µì…˜ A</button>
                <button class="vote-btn" onclick="vote('ì˜µì…˜ B')">ğŸ“ˆ ì˜µì…˜ B</button>
                <button class="vote-btn" onclick="vote('ì˜µì…˜ C')">ğŸ“‰ ì˜µì…˜ C</button>
                <button class="vote-btn" onclick="vote('ì˜µì…˜ D')">ğŸ“‹ ì˜µì…˜ D</button>
            </div>
        </div>
    </div>

    <script>
        // íˆ¬í‘œ ë°ì´í„° ì €ì¥
        let voteData = {
            'ì˜µì…˜ A': 0,
            'ì˜µì…˜ B': 0,
            'ì˜µì…˜ C': 0,
            'ì˜µì…˜ D': 0
        };

        let chart;
        let isAdmin = true; // ê¸°ë³¸ì ìœ¼ë¡œ ê´€ë¦¬ì ëª¨ë“œ

        // URL íŒŒë¼ë¯¸í„° í™•ì¸í•˜ì—¬ í´ë¼ì´ì–¸íŠ¸ ëª¨ë“œ ì„¤ì •
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        
        if (mode === 'client') {
            isAdmin = false;
            document.querySelector('.qr-section').style.display = 'none';
            document.querySelector('.content').style.gridTemplateColumns = '1fr';
            document.getElementById('voteForm').classList.add('active');
        }

        // QRì½”ë“œ ìƒì„±
        function generateQR() {
            const baseUrl = window.location.origin + window.location.pathname;
            const clientUrl = baseUrl + '?mode=client';
            
            document.getElementById('urlDisplay').textContent = clientUrl;
            
            try {
                // ê¸°ì¡´ QRì½”ë“œ ì œê±°
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';
                
                // QRious ë¼ì´ë¸ŒëŸ¬ë¦¬ ì‚¬ìš©
                const qr = new QRious({
                    element: document.createElement('canvas'),
                    value: clientUrl,
                    size: 200,
                    backgroundAlpha: 1,
                    foreground: '#333333',
                    background: '#ffffff',
                    level: 'M'
                });
                
                qrContainer.appendChild(qr.canvas);
                console.log('QRì½”ë“œê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (error) {
                console.error('QRì½”ë“œ ìƒì„± ì˜¤ë¥˜:', error);
                // ëŒ€ì²´ ë°©ë²•: Google Charts API ì‚¬ìš©
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = `
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(clientUrl)}" 
                         alt="QR Code" 
                         style="border: 2px solid #ddd; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
                `;
                console.log('ëŒ€ì²´ QRì½”ë“œê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }
        }

        // ì°¨íŠ¸ ì´ˆê¸°í™”
        function initChart() {
            const ctx = document.getElementById('voteChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(voteData),
                    datasets: [{
                        label: 'íˆ¬í‘œìˆ˜',
                        data: Object.values(voteData),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 205, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    animation: {
                        duration: 800,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // íˆ¬í‘œ í•¨ìˆ˜
        function vote(option) {
            voteData[option]++;
            updateChart();
            updateStats();
            
            // íˆ¬í‘œ ì™„ë£Œ í”¼ë“œë°±
            event.target.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
            event.target.textContent = 'âœ… íˆ¬í‘œ ì™„ë£Œ!';
            event.target.disabled = true;
            
            // ë‹¤ë¥¸ ë²„íŠ¼ë“¤ ë¹„í™œì„±í™”
            const buttons = document.querySelectorAll('.vote-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            setTimeout(() => {
                document.getElementById('voteForm').innerHTML = 
                    '<h3 style="text-align: center; color: #28a745;">íˆ¬í‘œê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰</h3>' +
                    '<p style="text-align: center; margin-top: 10px;">ê²°ê³¼ë¥¼ í™•ì¸í•´ë³´ì„¸ìš”.</p>';
            }, 1000);
            
            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— íˆ¬í‘œ ë°ì´í„° ì €ì¥
            localStorage.setItem('voteData', JSON.stringify(voteData));
        }

        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        function updateChart() {
            chart.data.datasets[0].data = Object.values(voteData);
            chart.update();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = Object.values(voteData).reduce((sum, count) => sum + count, 0);
            document.getElementById('totalVotes').textContent = total;
        }

        // ìƒˆ íˆ¬í‘œ ì‹œì‘
        function startNewPoll() {
            const newQuestion = prompt('ìƒˆë¡œìš´ íˆ¬í‘œ ì£¼ì œë¥¼ ì…ë ¥í•˜ì„¸ìš”:', 'ì˜¤ëŠ˜ ì ì‹¬ ë©”ë‰´ëŠ”?');
            if (newQuestion) {
                document.querySelector('.header h1').textContent = 'ğŸ“Š ' + newQuestion;
                resetVotes();
            }
        }

        // íˆ¬í‘œ ì´ˆê¸°í™”
        function resetVotes() {
            Object.keys(voteData).forEach(key => {
                voteData[key] = 0;
            });
            updateChart();
            updateStats();
            localStorage.setItem('voteData', JSON.stringify(voteData));
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            // ì €ì¥ëœ íˆ¬í‘œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
            const savedData = localStorage.getItem('voteData');
            if (savedData) {
                voteData = JSON.parse(savedData);
            }
            
            if (isAdmin) {
                generateQR();
            }
            initChart();
            updateStats();
            
            // ì£¼ê¸°ì ìœ¼ë¡œ ë°ì´í„° ë™ê¸°í™” (ë‹¤ë¥¸ íƒ­ì—ì„œ íˆ¬í‘œí•œ ê²½ìš°)
            setInterval(() => {
                const currentData = localStorage.getItem('voteData');
                if (currentData) {
                    const newData = JSON.parse(currentData);
                    if (JSON.stringify(newData) !== JSON.stringify(voteData)) {
                        voteData = newData;
                        updateChart();
                        updateStats();
                    }
                }
            }, 1000);
        };
    </script>
